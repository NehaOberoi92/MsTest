
# Required metadata
sonar.projectKey=my:SQL
sonar.projectName=MSTestReport
sonar.projectVersion=1.0
 
# Path to the parent source code dir.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional. If not set, SonarQube starts looking for source code
# from the directory containing the sonar-project.properties file.
sonar.sources=.
sonar.language=cs
sonar.exclusions=**/*.js
Sonar.cpd.exclusions=**/*.js
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8
 
# Additional parameters
# sonar.my.property=value
sonar.visualstudio.enable=true
sonar.visualstudio.solution=MSTestReport.sln

sonar.cs.opencover.reportsPaths=C:\cover.xml
#sonar.cs.nunit.reportsPaths=TestResult.xml
sonar.cs.vstest.reportsPaths=C:\AutomationTestAssistantResults.trx